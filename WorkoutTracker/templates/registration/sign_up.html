{% extends 'main.html' %}
{% load crispy_forms_filters %}
{% load widget_tweaks %}
{% block content %}
<section class="d-flex justify-content-center">
    <div class="w-50 p-5 mt-5 d-flex justify-content-center border border-secondary border-5 rounded-4 text-center text-light" style="background-color:#0096c7">
        <form method="POST">
            {% csrf_token %}
                {{ form|crispy }}
            <button class="btn btn-lg btn-secondary w-100 mt-3"type="submit"><i class="fa-solid fa-floppy-disk fa-xl me-3"></i><strong>Register</strong></button>
        </form>
    </div>
</section>
{% endblock %}
</body>
</html>
